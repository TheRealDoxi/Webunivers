    <main>
        <section class="ungdom-overskrift-2">
            <h1>Find dit næste event på kortet her</h1>

        <section class="ungdom-overskrift">
            <h1>Kig dig omkring i hele Aarhus</h1>
        </section>

        <section>
            <img class="ungdom-billede" alt="ungdomsbillede" src="img/oversigt.png">

    <footer class="footer">
        <div class="footer-tekst">
            Aarhus Synergien <br>Kontakt<br>Om os<br>Nyhedsbrev<br>FAQ<br>Betingelser
        </div>
        <div class="footer-content">
            <h2>Skriv dig op her og find dit nye fællesskab</h2>
            <form class="footer-form">
                <label for="full-name">Fulde navn:</label>
                <input type="text" id="full-name" name="full-name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="birthday">Fødselsdagsdato:</label>
                <input type="date" id="birthday" name="birthday" required>
    
                <label for="age">Alder:</label>
                <input type="number" id="age" name="age" min="0" required>
    
                <button type="submit">Tilmeld</button>
            </form>
        </div>
    </footer>
